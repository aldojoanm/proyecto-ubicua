name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout iam-service
        uses: actions/checkout@v4
        with:
          path: iam-service

      - name: Checkout core-plataform
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.CORE_PLATFORM_REPO }}
          path: core-plataform
          token: ${{ secrets.CI_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Install core-platform
        working-directory: core-plataform
        run: ./mvnw -B -ntp clean install -DskipTests

      - name: Verify iam-service
        working-directory: iam-service
        run: ./mvnw -B -ntp clean verify

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/**"

      - name: Upload failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: "**/target/failsafe-reports/**"
