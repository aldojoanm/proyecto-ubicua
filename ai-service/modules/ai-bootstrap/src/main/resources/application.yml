spring:
  application:
    name: ai-service

  profiles:
    default: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:${DB_PORT:5434}/${DB_NAME:ai_service}}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      validation-timeout: 2000
      initialization-fail-timeout: 0
      maximum-pool-size: 5

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: HNSW
        distance-type: COSINE_DISTANCE

server:
  port: ${AI_SERVICE_PORT:8091}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

security:
  jwt:
    enabled: false
