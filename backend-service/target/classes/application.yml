server:
  port: 8082

spring:
  application:
    name: backend-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: ${BACKEND_DB_URL:jdbc:postgresql://localhost:5432/backend}
    username: ${BACKEND_DB_USER:backend}
    password: ${BACKEND_DB_PASSWORD:backend}
  jpa:
    hibernate:
      ddl-auto: update
  data:
    mongodb:
      uri: ${BACKEND_MONGODB_URI:mongodb://localhost:27017/backend}
    redis:
      host: ${BACKEND_REDIS_HOST:localhost}
      port: ${BACKEND_REDIS_PORT:6379}
      password: ${BACKEND_REDIS_PASSWORD:}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${IAM_JWT_ISSUER_URI:http://localhost:8080}
          jwk-set-uri: ${IAM_JWT_JWK_SET_URI:http://localhost:8080/api/v1/auth/jwks}

security:
  jwt:
    enabled: true
    tenant-claim: tenant_id

ai:
  service:
    base-url: ${AI_SERVICE_BASE_URL:http://localhost:8091}
    rag-cache:
      ttl-seconds: ${AI_RAG_CACHE_TTL_SECONDS:600}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
